name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --tag snakemake/snakemake-image-kubeflow
      - name: Run tests
        run: |
          for cmd in "snakemake --version" "setup-wizard"
          do
            docker run --user jovyan --rm snakemake/snakemake-image-kubeflow bash -c "source /home/jovyan/.bashrc; $cmd"
          done
